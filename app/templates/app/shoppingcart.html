{% extends 'app/base.html' %}
{% load static %}

{% block js %}
<!-- Define variables antes de cargar el JS -->
<script>
    const BASE_API = "{{ api_base_url }}";
    const idCarrito = {{ id_carrito|default:"null" }};
</script>
<script src="{% static 'app/js/sc.js' %}"></script> 
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'app/css/sc.css' %}">
<link rel="stylesheet" href="{% static 'app/css/style.css' %}">
{% endblock %}

{% block contenido %}
<div>
   <div class="navbar-main">
      <div class="logo">
          <img src="{% static 'app/image/car.png' %}" alt="logo" height="60px">Autoparts
      </div>
      <div class="acnt">
         <div><a href="#"><img src="{% static 'app/image/account.png' %}" alt="" width="30px"></a></div>
      </div>
      <div class="lateral-bar">
         <div><a href="{% url 'home' %}"><img src="{% static 'app/image/home.png' %}" alt="" width="30px"></a></div>
         <div><a href="{% url 'shoppingcart' %}"><img src="{% static 'app/image/shoppingcart.png' %}" alt="" width="30px"></a></div>
         <div><a href="{% url 'agregar' %}"><img src="{% static 'app/image/addproduct.png' %}" alt="" width="30px"></a></div>
         <div><a href="{% url 'lista2' %}"><img src="{% static 'app/image/list.png' %}" alt="" width="30px"></a></div>
         <div><a href="{% url 'catalogob2b' %}"><img src="{% static 'app/image/catalogue.png' %}" alt="" width="30px"></a></div>
     </div>
  </div>
</div>

<main class="page">
  <section class="shopping-cart">
    <!-- Panel de resumen -->
    <div class="resumen-compra" style="margin-left: 1200px; margin-top: 120px; position: absolute;">
      <div class="col-sm-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h4 class="card-title">Resumen de Compra</h4>
            <p class="card-text">Precio: $</p>
            <a href="{{ api_base_url }}/carrito/{{ id_carrito }}/pagar" class="btn btn-primary">
                Realizar pago
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor dinámico -->
    <div class="container">
      <h2 style="color:rgb(0, 0, 0); margin: 30px;">Carrito de Compras</h2>
      <!-- El contenido será reemplazado por JS -->
    </div>
  </section>
</main>
{% endblock %}
